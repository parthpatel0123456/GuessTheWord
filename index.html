<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Guess the Word</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="hero">
      <h1>Guess-ti-mate</h1>
      <input
        class="daily-attempt-puzzle"
        type="button"
        value="Guess Today's
      Puzzle"
      />
    </div>

    <!-- Choose game settings -->
    <div class="game-settings">
      <label>Number of Letters To Guess: </label>
      <input
        class="box"
        id="numLetters"
      /><br /><br />
      <label>Number of Given Letters:</label>
      <input
        class="box"
        id="numGivenLetters"
      /><br /><br />
      <button id="numLettersSubmit">Submit</button>
    </div>

    <!-- Play game -->
    <div class="game">
      <h2>Guess The Word</h2>
      <p id="usr-msg"></p>
      <p id="gameOutcome"></p>
        <!-- Temp game box-->
      <input id="game-box"></input>
      <!-- Good game box-->
      <div id="innerGameBox"></div>
      <button id="gameBoxSubmit">Submit</button>
      <h3 id="generatedWordToGuess"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
